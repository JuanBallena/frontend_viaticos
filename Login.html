<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="g-login">
        <div class="a-login-image"></div>

        <div class="g-login__form-container">
            <form action="">
                <div class="m-login-form">
                    <img class="a-logo-principal" src="svg/logo.svg" alt="">
                    <div class="u-reverse-in-mobile">
                        <span class="a-alert">
                            <img class="a-alert__icon" src="svg/alert.svg" alt="">
                            <span class="a-alert__text">Usuario o contraseña errados</span>
                        </span>
                        <div class="m-login-form__title">Viáticos</div>
                    </div>
                    <div class="m-login-form__description">Ingresa con la misma cuenta y contraseña de tu correo</div>

                    <div class="o-input-container">
                        <label class="a-label">Usuario</label>
                        <input class="a-text-box--error" type="text" placeholder="Escribir usuario">
                        <span class="a-span-error">Ingresar usuario</span>
                    </div>

                    <div class="o-input-container">
                        <label class="a-label">Contraseña</label>
                        <div class="u-d-flex">
                            <input class="a-text-box" type="password" placeholder="Escribir contraseña">
                            <img src="svg/closed-eye.svg" class="a-text-box__icon">
                        </div>
                        <span class="a-span-error">Ingresar contraseña</span>
                    </div>

                    <div class="m-login-form__button-container">
                        <button type="submit" class="a-btn a-btn--expand a-btn--secondary-2">
                            Ingresar
                            <img class="a-btn__icon" src="svg/access-login.svg" alt="">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
