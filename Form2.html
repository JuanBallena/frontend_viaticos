<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <header class="g-header"></header>
    <main class="o-main u-background-in-mobile">
        <div class="o-main__container">
            <div class="a-breadcrumb">
                <div class="a-breadcrumb__arrow">
                    <img src="svg/back.svg" alt="">
                </div>
                <div>
                    <a class="a-breadcrumb__link" href="#">Home /</a>
                    <a class="a-breadcrumb__link a-breadcrumb--active" href="#">solicitar viático</a>
                </div>
            </div>
            <div class="o-white-container">
                <div class="m-progress-bar">
                    <!-- <div class="m-progress-bar__step m-progress-bar__step--present"> -->
                    <div class="m-progress-bar__step m-progress-bar__step--success">
                        <!-- <div class="m-progress-bar__line--gris"> -->
                        <div class="m-progress-bar__line--success">
                            <div class="m-progress-bar__icon">
                                <img class="m-progress-bar__img" src="svg/person-present.svg" alt="">
                            </div>
                        </div>
                        <!-- <div class="m-progress-bar__text m-progress-bar__text--present"> -->
                        <div class="m-progress-bar__text m-progress-bar__text--success">
                            Datos personales
                        </div>
                    </div>

                    <!-- <div class="m-progress-bar__step m-progress-bar__step--gris"> -->
                    <!-- <div class="m-progress-bar__step m-progress-bar__step--present"> -->
                    <div class="m-progress-bar__step m-progress-bar__step--success">
                        <!-- <div class="m-progress-bar__line--gris"> -->
                        <div class="m-progress-bar__line--success">
                            <div class="m-progress-bar__icon">
                                <!-- <img class="m-progress-bar__img" src="svg/avion-white.svg" alt=""> -->
                                <img class="m-progress-bar__img" src="svg/avion-present.svg" alt="">
                            </div>
                        </div>
                        <!-- <div class="m-progress-bar__text m-progress-bar__text--gris"> -->
                        <!-- <div class="m-progress-bar__text m-progress-bar__text--present"> -->
                        <div class="m-progress-bar__text m-progress-bar__text--success">
                            Motivo de viaje
                        </div>
                    </div>
                    <!-- <div class="m-progress-bar__step m-progress-bar__step--gris"> -->
                    <div class="m-progress-bar__step m-progress-bar__step--present">
                        <div class="">
                            <div class="m-progress-bar__icon">
                                <!-- <img class="m-progress-bar__img" src="svg/detalle-white.svg" alt=""> -->
                                <img class="m-progress-bar__img" src="svg/detalle-present.svg" alt="">
                            </div>
                        </div>
                        <!-- <div class="m-progress-bar__text m-progress-bar__text--gris"> -->
                        <div class="m-progress-bar__text m-progress-bar__text--present">
                            Detalles de viaje
                        </div>
                    </div>
                </div>
                <form action="">
                    <div class="m-form-2">
                        <div class="m-form-2__section-1">
                            <label class="a-label" for="">Tipo de viaje</label>
                            <div class="o-input-container">
                                <div class="u-d-flex">
                                    <select class="a-select-box" placeholder="Seleccione una opcion">
                                        <option value="" selected="">Seleccione una opcion</option>
                                        <option value="">One</option>
                                        <option value="">Two</option>
                                        <option value="">Three</option>
                                        <option value="">Four</option>
                                    </select>
                                    <img class="a-select-box__icon" src="svg/arrow-bottom.svg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="m-form-2__section-2">
                            <label class="a-label" for="">Motivo de viaje</label>
                            <div class="o-input-container">
                                <textarea class="a-text-box" name="" id="" cols="30" rows="5" placeholder="Escribir un motivo"></textarea>
                                <div class="a-attach">
                                    <img src="svg/attachment.svg" alt="">
                                    <span class="a-attach__text">Adjuntar sustento</span>
                                    <span class="a-attach__optional"> (opcional)</span>
                                </div>
                            </div>

                        </div>
                        <div class="m-form-2__section-3">
                            <button class="a-btn a-btn--default a-btn--outline">
                                Guardar datos
                            </button>
                        </div>
                        <div class="m-form-2__section-4">
                            <button class="a-btn a-btn--default a-btn--outline a-btn--reduce-in-mobile">
                                <img class="a-btn__icon m-form-2__prev-button-icon" src="svg/prev.svg" alt="">
                                <span class="m-form-2__prev-button-text">atrás</span>
                            </button>
                            <button class="a-btn a-btn--default a-btn--secondary a-btn--reduce-in-mobile m-form-2__next-button">
                                <span class="m-form-2__next-button-text">Siguiente</span>
                                <img class="a-btn__icon m-form-2__next-button-icon" src="svg/next.svg" alt="">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
